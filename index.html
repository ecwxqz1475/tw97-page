<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>你的品牌或標題</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: contain;
      z-index: 1;
      background-color: #000;
    }
    .content {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.8rem;
      text-shadow: 1px 1px 6px #000;
      pointer-events: none;
    }
    .left-link, .right-link {
      position: fixed;
      bottom: 0;
      width: 50vw;
      height: 80px;
      z-index: 10;
      background: transparent;
      display: block;
    }
    .left-link { left: 0; }
    .right-link { right: 0; }
  </style>
</head>
<body>
  <!-- 更換 src，支援 mp4/ogg/webm -->
  <video class="video-bg" src="小額借款,日付200元、輕鬆週轉不是夢~.mp4" autoplay loop muted playsinline></video>
  <div class="content">
  </div>
  <a href="https://line.me/ti/p/AuuwFHyKbx" class="left-link"></a>
  <a href="tel:0917591975" class="right-link"></a>
</body>
</html>
